<!DOCTYPE html>
<html>
<body>
<p id="demo"></p>

<script>
 var data = [
    {name:"Samantha", age:12},
    {name:"Alexis", age:14}
    ];
 var user = {
    // this data variable is a property on the user objectâ€‹
    data    :[
    {name:"T. Woods", age:37},
    {name:"P. Mickelson", age:43}
    ],
    showData:function (event) {
    var randomNum = ((Math.random () * 2 | 0) + 1) - 1;
    document.write (this.data[randomNum].name + " " + this.data[randomNum].age);
    }
    } 

 var showUserData = user.showData.bind(user);
showUserData();  

</script>

</body>
</html>
