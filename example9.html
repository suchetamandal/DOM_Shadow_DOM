<!DOCTYPE html>
<html>
<body>
<p>The Local time is :</p>

<p id="demo"></p>

<script>
function getTime(){
var date = new Date();	
document.getElementById("demo").innerHTML = date.toLocaleTimeString();
}

var myTimer = setInterval(getTime, 1000);
</script>
<button onclick="clearInterval(myTimer)">Stop time</button>
